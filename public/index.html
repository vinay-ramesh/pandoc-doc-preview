  <!-- MathJax Configuration: Define window.MathJax BEFORE loading startup.js -->
  <script>
    window.MathJax = {
      loader: {
        // 'input/mml' for MathML input (from Pandoc)
        // 'output/chtml' for CommonHTML output (to render visually)
        load: ['input/mml', 'output/chtml']
      },
      // Optional: If you also want to support LaTeX input elsewhere in your app
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        // Instruct MathJax to skip processing certain HTML tags to improve performance
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        // Optional: Add a class to elements that MathJax should explicitly ignore
        ignoreHtmlClass: 'mathjax_ignore',
        // Optional: Add a class to elements that MathJax should explicitly process
        processHtmlClass: 'mathjax_process',
      },
      startup: {
        // This function is called when MathJax is fully loaded and ready
        ready: () => {
          console.log('MathJax 3 is loaded and ready!');
          // You can call MathJax.startup.defaultReady() here if you want MathJax
          // to automatically typeset all math on the page initially.
          // For dynamic content, we'll trigger typesetting in App.js.
        }
      }
    };
  </script>
  <!-- MathJax 3 Startup Script: This script will load MathJax and its components -->
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>

  <title>DOCX MathML Preview</title>
